    <script>
        var ids=["img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12",
                "img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23","img24","img25"]
        var chestCount=0
        var score=0
        var lastCheck=12
        var treasureLocation=18

        function check(position){
            var imageId=ids[position]
            
            if(position==treasureLocation){
                document.getElementById(imageId).src="treasureopen.png"
            }
            else{
                document.getElementById(imageId).src="empty_treasure.png"
            }

            chestCount++
            score++

            document.getElementById("chests").innerHTML="checked chests "+chestCount
            document.getElementById("Score").innerHTML="score is "+score
            lastCheck=position

        }

        function help(){

            var row = Math.floor(lastCheck/5)
            var column=lastCheck%5

            if(row==3 && column==3){
                document.getElementById("help").innerHTML="Sorry, no help available"
            }
            else if(row==3){
                if(treasureLocation-lastCheck>0){
                    document.getElementById("help").innerHTML="right"
                }
                else{
                    document.getElementById("help").innerHTML="left"
                }
            }
            else if(column==3){
                if(treasureLocation-lastCheck>0){
                    document.getElementById("help").innerHTML="down"
                }
                else{
                    document.getElementById("help").innerHTML="up"
                }
            }
            else{
                document.getElementById("help").innerHTML="Sorry, no help available"
            }
            score+=2
            document.getElementById("Score").innerHTML="score is "+score

        }
    </script>
