<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <h1>Bala Harinadh palavelli reaction timer</h1>

    <p>
        <div id="target">Your time</div>
    </p>

    <p>
        <div id="countdown">Count</div>
    </p>
  
    <button type="button"  class="btn btn-primary" onclick="startTime()">Start Timer</button>

    <button type="button"  class="btn btn-primary"  onclick="recordReact()">React Now</button>
  
  
  
  <script> 

    var myTime=undefined

    function recordReact() {
        myTime=Date.now()
        console.log(myTime)
    }

    function startTime(){
        var startCount=Math.floor(Math.random()*8)+2
      for(let i=0;i<=startCount;i++){
        setTimeout(()=>{
        document.getElementById('countdown').innerHTML = "Countdown "+i
        }, (startCount-i)*1000)
      }

      setTimeout(()=>{
        checkTime()}, startCount*1000)

    }

    function checkTime(){   

        if(myTime==undefined){
            document.getElementById('target').innerHTML = "Too slow"
        }       
        else{
            var buttonTime=Date.now()
            document.getElementById('target').innerHTML = "Time was "+ (buttonTime-myTime)
        }
    }

  </script>

</body>
</html>
